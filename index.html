<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-Friendly Portfolio</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #ffffff;
            overflow-x: hidden;
        }

        .App {
            min-height: 100vh;
            width: 100%;
        }

        /* Mobile-First Navigation */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #e0e0e0;
        }

        .nav-brand {
            font-size: 1.25rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 0.5rem;
        }

        .nav-links button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            color: #666;
            padding: 0.5rem 0.8rem;
            border-radius: 20px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .nav-links button:hover,
        .nav-links button.active {
            color: #3498db;
            background: #f8f9fa;
        }

        /* Mobile Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 4rem 1rem 1rem;
            position: relative;
            overflow: hidden;
        }

        .hero-content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            line-height: 1.2;
        }

        .hero-content h2 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            opacity: 0.9;
            font-weight: 400;
        }

        .hero-content p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.8;
            line-height: 1.5;
        }

        .cta-button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .cta-button:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }

        /* Sections - Mobile First */
        section {
            padding: 5rem 1rem;
            min-height: auto;
            width: 100%;
        }

        section h2 {
            text-align: center;
            margin-bottom: 2.5rem;
            font-size: 2rem;
            color: #2c3e50;
            font-weight: 700;
        }

        /* About Section - Mobile */
        .about-content {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .about-text {
            font-size: 1.1rem;
            line-height: 1.7;
            color: #555;
        }

        .about-text p {
            margin-bottom: 1rem;
        }

        .skills h3 {
            margin-bottom: 1.5rem;
            color: #2c3e50;
            font-size: 1.5rem;
        }

        .skill-item {
            margin-bottom: 1.2rem;
        }

        .skill-item span {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #444;
        }

        .skill-bar {
            background: #ecf0f1;
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
            position: relative;
        }

        .skill-progress {
            background: linear-gradient(90deg, #3498db, #2980b9);
            height: 100%;
            border-radius: 10px;
            transition: width 1s ease-in-out;
        }

        /* Projects Section - Mobile */
        .projects {
            background: #f8f9fa;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .project-card {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid #e9ecef;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .project-card h3 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .project-card p {
            color: #666;
            margin-bottom: 1.2rem;
            line-height: 1.5;
        }

        .tech-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .tech-tag {
            background: #3498db;
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .project-links {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .project-links a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border: 2px solid #3498db;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .project-links a:hover {
            background: #3498db;
            color: white;
        }

        /* Contact Section - Mobile */
        .contact-content {
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s ease;
            background: #f8f9fa;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            border-color: #3498db;
            background: white;
        }

        .contact-form textarea {
            height: 120px;
            resize: vertical;
        }

        .contact-form button {
            background: #3498db;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .contact-form button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        /* Tablet Styles */
        @media (min-width: 768px) {
            .navbar {
                padding: 1rem 2rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .nav-links button {
                font-size: 1rem;
                padding: 0.6rem 1.2rem;
            }

            .hero-content h1 {
                font-size: 3.5rem;
            }

            .hero-content h2 {
                font-size: 1.6rem;
            }

            section {
                padding: 6rem 2rem;
            }

            section h2 {
                font-size: 2.5rem;
                margin-bottom: 3rem;
            }

            .about-content {
                flex-direction: row;
                gap: 4rem;
            }

            .about-text {
                flex: 1;
            }

            .skills {
                flex: 1;
            }

            .projects-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 2rem;
            }

            .project-card {
                padding: 2rem;
            }
        }

        /* Desktop Styles */
        @media (min-width: 1024px) {
            .hero-content h1 {
                font-size: 4rem;
            }

            .projects-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .nav-links {
                gap: 2rem;
            }
        }

        /* Small Mobile Optimization */
        @media (max-width: 360px) {
            .hero-content h1 {
                font-size: 2rem;
            }

            .hero-content h2 {
                font-size: 1.1rem;
            }

            .nav-links button {
                font-size: 0.8rem;
                padding: 0.4rem 0.7rem;
            }

            .project-card {
                padding: 1rem;
            }

            section {
                padding: 4rem 0.5rem;
            }
        }

        /* Touch Device Improvements */
        @media (hover: none) {
            .project-card:hover {
                transform: none;
            }

            .cta-button:hover,
            .contact-form button:hover {
                transform: none;
            }

            .nav-links button:hover {
                background: none;
            }
        }

        /* Safe Area Insets for Notch Phones */
        @supports(padding: max(0px)) {
            .navbar {
                padding-left: max(1rem, env(safe-area-inset-left));
                padding-right: max(1rem, env(safe-area-inset-right));
            }

            section {
                padding-left: max(1rem, env(safe-area-inset-left));
                padding-right: max(1rem, env(safe-area-inset-right));
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [activeSection, setActiveSection] = useState('home');
            
            const projects = [
                {
                    id: 1,
                    title: "E-commerce Store",
                    description: "Full-stack e-commerce platform with React, Node.js, and MongoDB. Features user authentication, payment processing, and admin dashboard.",
                    technologies: ["React", "Node.js", "MongoDB", "Stripe"],
                    github: "#",
                    demo: "#"
                },
                {
                    id: 2,
                    title: "Task Manager",
                    description: "Productivity app with drag-and-drop functionality, real-time updates, and team collaboration features.",
                    technologies: ["React", "Firebase", "CSS3", "Context API"],
                    github: "#",
                    demo: "#"
                },
                {
                    id: 3,
                    title: "Weather Dashboard",
                    description: "Real-time weather application with location-based forecasts and interactive charts.",
                    technologies: ["JavaScript", "API Integration", "Chart.js"],
                    github: "#",
                    demo: "#"
                }
            ];

            const skills = [
                { name: "JavaScript", level: 90 },
                { name: "React", level: 85 },
                { name: "Python", level: 80 },
                { name: "Node.js", level: 75 },
                { name: "HTML/CSS", level: 95 },
                { name: "SQL", level: 70 }
            ];

            // Add scroll listener for mobile navigation
            useEffect(() => {
                const handleScroll = () => {
                    // You can add scroll-based section detection here
                };

                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <div className="App">
                    <Navigation activeSection={activeSection} setActiveSection={setActiveSection} />
                    
                    {activeSection === 'home' && <HeroSection setActiveSection={setActiveSection} />}
                    {activeSection === 'about' && <AboutSection skills={skills} />}
                    {activeSection === 'projects' && <ProjectsSection projects={projects} />}
                    {activeSection === 'contact' && <ContactSection />}
                </div>
            );
        }

        function Navigation({ activeSection, setActiveSection }) {
            return (
                <nav className="navbar">
                    <div className="nav-brand">John Developer</div>
                    <ul className="nav-links">
                        {['home', 'about', 'projects', 'contact'].map(section => (
                            <li key={section}>
                                <button 
                                    className={activeSection === section ? 'active' : ''}
                                    onClick={() => setActiveSection(section)}
                                >
                                    {section.charAt(0).toUpperCase() + section.slice(1)}
                                </button>
                            </li>
                        ))}
                    </ul>
                </nav>
            );
        }

        function HeroSection({ setActiveSection }) {
            return (
                <section className="hero">
                    <div className="hero-content">
                        <h1>Hi, I'm John</h1>
                        <h2>Full-Stack Developer</h2>
                        <p>I create beautiful, functional web applications that work perfectly on all devices</p>
                        <button 
                            className="cta-button"
                            onClick={() => setActiveSection('projects')}
                        >
                            View My Work
                        </button>
                    </div>
                </section>
            );
        }

        function AboutSection({ skills }) {
            return (
                <section className="about">
                    <h2>About Me</h2>
                    <div className="about-content">
                        <div className="about-text">
                            <p>
                                I'm a passionate full-stack developer specializing in creating responsive, 
                                mobile-first web applications. With expertise in modern technologies, 
                                I build solutions that provide excellent user experiences across all devices.
                            </p>
                            <p>
                                My focus is on clean code, performance optimization, and creating 
                                interfaces that are both beautiful and functional on phones, tablets, and desktops.
                            </p>
                        </div>
                        <div className="skills">
                            <h3>Technical Skills</h3>
                            {skills.map(skill => (
                                <div key={skill.name} className="skill-item">
                                    <span>{skill.name}</span>
                                    <div className="skill-bar">
                                        <div 
                                            className="skill-progress" 
                                            style={{ width: `${skill.level}%` }}
                                        ></div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        }

        function ProjectsSection({ projects }) {
            return (
                <section className="projects">
                    <h2>My Projects</h2>
                    <div className="projects-grid">
                        {projects.map(project => (
                            <div key={project.id} className="project-card">
                                <h3>{project.title}</h3>
                                <p>{project.description}</p>
                                <div className="tech-tags">
                                    {project.technologies.map(tech => (
                                        <span key={tech} className="tech-tag">{tech}</span>
                                    ))}
                                </div>
                                <div className="project-links">
                                    <a href={project.github} target="_blank" rel="noopener noreferrer">
                                        GitHub
                                    </a>
                                    <a href={project.demo} target="_blank" rel="noopener noreferrer">
                                        Live Demo
                                    </a>
                                </div>
                            </div>
                        ))}
                    </div>
                </section>
            );
        }

        function ContactSection() {
            const [formData, setFormData] = useState({ 
                name: '', 
                email: '', 
                message: '' 
            });

            const handleSubmit = (e) => {
                e.preventDefault();
                alert('Thank you for your message! I\'ll get back to you soon.');
                setFormData({ name: '', email: '', message: '' });
            };

            return (
                <section className="contact">
                    <h2>Get In Touch</h2>
                    <div className="contact-content">
                        <form onSubmit={handleSubmit} className="contact-form">
                            <input
                                type="text"
                                placeholder="Your Name"
                                value={formData.name}
                                onChange={(e) => setFormData({...formData, name: e.target.value})}
                                required
                            />
                            <input
                                type="email"
                                placeholder="Your Email"
                                value={formData.email}
                                onChange={(e) => setFormData({...formData, email: e.target.value})}
                                required
                            />
                            <textarea
                                placeholder="Your Message"
                                value={formData.message}
                                onChange={(e) => setFormData({...formData, message: e.target.value})}
                                required
                            ></textarea>
                            <button type="submit">Send Message</button>
                        </form>
                    </div>
                </section>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
